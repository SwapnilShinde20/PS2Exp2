<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Static Web App</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --danger:#ef4444;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071025 0%, #0b1530 100%);
      color:#e6eef8;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 8px 0; font-size:20px}
    p.lead{margin:0 0 18px 0; color:var(--muted); font-size:13px}
    label{display:block; font-size:13px; margin-bottom:6px; color:#cfe7ff}
    input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:var(--glass);
      color:inherit;
      font-size:14px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
    }
    input:focus{box-shadow:0 4px 18px rgba(2,6,23,0.5); border-color:var(--accent)}
    .row{display:flex; gap:12px}
    .actions{margin-top:16px; display:flex; align-items:center; justify-content:space-between; gap:12px}
    .btn{
      background:linear-gradient(90deg,var(--accent), #0891b2);
      color:#04202a;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(6,182,212,0.12);
    }
    .btn:disabled{opacity:0.6; cursor:not-allowed}
    .checkbox{display:flex; align-items:center; gap:8px; color:var(--muted); font-size:13px}
    .small-link{font-size:13px; color:var(--muted); text-decoration:none}
    .small-link:hover{color:var(--accent)}
    .error{color:var(--danger); font-size:13px; margin-top:8px}
    .footer{margin-top:18px; color:var(--muted); font-size:13px; text-align:center}
    .pw-toggle{background:none; border:none; color:var(--muted); cursor:pointer; font-size:13px; padding:6px}
    @media (max-width:460px){ .card{padding:18px} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-title">
    <header>
      <h1 id="login-title">Welcome back</h1>
      <p class="lead">Sign in to continue to your static web application demo.</p>
    </header>

    <form id="loginForm" novalidate>
      <div style="margin-bottom:12px;">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required aria-required="true" />
      </div>

      <div style="margin-bottom:8px;">
        <label for="password">Password</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <input id="password" name="password" type="password" placeholder="Your password" required aria-required="true" style="flex:1" />
          <button type="button" class="pw-toggle" id="togglePw" aria-label="Show password">Show</button>
        </div>
      </div>

      <div class="actions" style="margin-top:8px;">
        <label class="checkbox"><input id="remember" name="remember" type="checkbox" /> Remember me</label>
        <a class="small-link" href="#" id="forgot">Forgot password?</a>
      </div>

      <div style="margin-top:18px;">
        <button class="btn" id="submitBtn" type="submit">Sign in</button>
      </div>

      <div id="error" class="error" role="alert" aria-live="polite" style="display:none"></div>

      <p class="footer">Don't have an account? <a class="small-link" href="#">Create account</a></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const pw = document.getElementById('password');
    const err = document.getElementById('error');
    const toggle = document.getElementById('togglePw');
    const submitBtn = document.getElementById('submitBtn');

    toggle.addEventListener('click', () => {
      if (pw.type === 'password') {
        pw.type = 'text';
        toggle.textContent = 'Hide';
      } else {
        pw.type = 'password';
        toggle.textContent = 'Show';
      }
    });

    function validateEmail(v){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.style.display = 'none';
      const em = email.value.trim();
      const password = pw.value;

      if (!em || !validateEmail(em)) {
        showError('Please enter a valid email address.');
        email.focus();
        return;
      }
      if (!password || password.length < 6) {
        showError('Password must be at least 6 characters.');
        pw.focus();
        return;
      }

      // Simulate login (demo-only). Replace with real auth flow.
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      setTimeout(() => {
        // For demo, accept any credentials
        alert('Login successful (demo). Email: ' + em);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
        form.reset();
      }, 900);
    });

    function showError(msg){
      err.textContent = msg;
      err.style.display = 'block';
    }
  </script>
</body>
</html>
